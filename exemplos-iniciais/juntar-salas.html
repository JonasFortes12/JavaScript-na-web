<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatenar listas</title>
</head>
<body>
    <script>
        
       const salaJs = [
        'Evaldo', 'Camis', 'Mari'
       ]
       const salaPython = [
        'Ju', 'Leo', 'Raquel'
       ]

       alert(
        "A lista concatenada:"+ salaJs.concat(salaPython) 
       )
        

    </script>

</body>
</html>
