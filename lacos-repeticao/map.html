        /*Façam uma função que receba um nome e retorne 
        esse nome em maiúsculo. E dê  essa função para o
        map() para ele retornar uma lista com todos os
        nome em maipusculo*/
        
        const nomes = ["Jonas", "João", "Pedro", "Marcos"]
        
        const tornaMaiusculo = (nome) => {
            return nome.toUpperCase()
        }

        const nomesAtualizados = nomes.map(tornaMaiusculo)

        alert(nomesAtualizados)
